{% extends 'layout.html' %}
{%block body%}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title" style="text-align: center;">QMS</h3>
            <form method = "POST">
                <div class="form-group">
                <label for="Ref_ID">Reference ID</label>
                <input
                    type="text"
                    class="form-control"
                    id="Ref_ID"
                    name="Ref_ID"
                    placeholder="Enter Reference ID of the item......"
                />
                </div>
                <input type="submit" value = "GO" class="btn btn-outline-primary"></input>            
                <a href="/" class = "btn btn-outline-secondary">HOME</a>
            </form>
        </div>
    </div>
</div>
{%endblock%}
