{%extends 'layout.html' %}
{%block body%}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h3 class="card-title" style="text-align: center;">Report</h3>
            <br>
            <form method="POST">
                <div class="form-group">
                    <label for="option">Report Type</label>
                    <select class="form-control" id="option" name = "option" required>
                        <option>Submission Report</option>
                        <option>Accuracy Report</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="start_date">From Date</label>
                        <input
                            type="date"
                            class="form-control"
                            id="start_date"
                            name="start_date"
                        required/>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="end_date">To Date</label>
                        <input
                            type="date"
                            class="form-control"
                            id="end_date"
                            name="end_date"
                        required/>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="assigned_to">*Owner</label>
                        <input
                            type="text"
                            class="form-control"
                            id="assigned_to"
                            name="assigned_to"
                        required/>
                    </div>
                </div>               
                <input type="submit" value="Generate Report" class="btn btn-outline-primary"></input>
            </form>
        </div>
    </div>
</div>
{%endblock%}
