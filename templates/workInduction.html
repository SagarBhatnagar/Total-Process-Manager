{%extends 'layout.html' %} {% block body %}
<div class="container">
  <div class="card">
    <div class="card-body">
        <h3 class="card-title" style="text-align: center;">WORK INDUCTION</h3>
      <form method = "POST" class = "needs-validation" novalidate>
        <div class="form-group">
          <label for="project_name">Project</label>
          <select class="form-control" id="project_name" name = "project_name" required>
              <option></option>
              <option>WM Support</option>
              <option>RCT Support</option>
              <option>JoW</option>
          </select>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="task">Task</label>
            <select class="form-control" id="task" name = "task" required>
                <option></option>
                <option>Item Setup</option>
                <option>Item Maintenance</option>
                <option>Miscellaneous</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="Priority">Priority</label>
            <input
              type="text"
              class="form-control"
              name="priority"
              id="priority"
              placeholder="enter priority..."
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="channel">How we recieve</label>
            <input
              type="text"
              class="form-control"
              name="channel"
              id="channel"
              placeholder="JIRA/Proactive"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="ticket">Jira Ticket</label>
            <input
              type="text"
              class="form-control"
              name="ticket"
              id="ticket"
              placeholder="enter ticket number..."
            />
          </div>
        </div>       
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="start_date">Recieved Date</label>
            <input
              type="date"
              class="form-control"
              name="start_date"
              id="start_date"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="end_date">Resolved Date(Optional)</label>
            <input
              type="date"
              class="form-control"
              name="end_date"
              id="end_date"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="gtin">GTIN</label>
            <input type="number" class="form-control" name="gtin" id="gtin" required/>
            <div id = "vgtin" class="invalid-feedback">
              GTIN must be a 14 digit number.
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="vendor_id">Vendor ID</label>
            <input
              type="number"
              class="form-control"
              name="vendor_id"
              id="vendor_id"
            />
          </div>
        </div>
        <input type="submit" value = "Submit" class="btn btn-outline-success"></input>
        <a href="/delete" class = "btn btn-outline-danger">Delete</a>
      </form>
    </div>
  </div>
</div>
<script>
  (function() {
    'use strict';
    window.addEventListener('load', function() {      
      var forms = document.getElementsByClassName('needs-validation');            
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
  </script>
<script src = "static/validator_ind.js"></script>

{% endblock %}
