{%extends 'layout.html' %}
{%block body%}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" style="text-align: center;">Review Item</h5>
            <form method="POST">
                <div class="form-group">
                    <label for="reviewer">Reviewer</label>
                    <input type="text" class="form-control" id="reviewer" name="reviewer" disabled />
                </div>
                <div class="form-group">
                    <label for="review">Add Review</label>
                    <select class="form-control" id="review" name="review" required>
                        <option></option>
                        <option>Success</option>
                        <option>Erred</option>
                        <option>On Hold</option>
                        <option>WIP</option>
                    </select>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                        value="option1" required>
                    <label class="form-check-label" for="exampleRadios1">
                        Confirm Selection
                    </label>
                </div>
                <br>
                <input type="submit" value="Submit Review" class="btn btn-outline-info"></input>
            </form>
        </div>
    </div>
</div>
<script>
    var reviewer = document.getElementById('reviewer')
    var list = {{List|tojson}}
    reviewer.value = list[0]
</script>

{%endblock%}
