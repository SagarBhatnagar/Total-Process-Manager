{% extends 'layout.html' %}
{%block body%}
<div class="container">
        <div class="card">
            <div class="card-body">
            <h5 class="card-title" style="text-align: center;">Update Status</h5>
            <div class="alert alert-warning" id = "remain" role="alert" style="display: none;"></div>
            <form method = "POST">
                <div class="form-group">
                    <label for="gtin">GTIN</label>
                    <input
                        type="text"
                        class="form-control"
                        id="gtin"
                        name="gtin"
                        disabled
                    />
                </div>
                <div class="form-group">
                    <label for="owner">Owner</label>
                    <input
                        type="text"
                        class="form-control"
                        id="owner"
                        name="owner"
                        disabled
                    />
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select class="form-control" id="status" name = "status" required>
                        <option></option>
                        <option>Success</option>
                        <option>Erred</option>
                        <option>On Hold</option>
                        <option>WIP</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="action">Action Required</label>
                        <select class="form-control" id="action_required" name = "action_required" required>
                            <option></option>
                            <option>Complete</option>
                            <option>Need Info</option>
                            <option>Unresolved</option>
                            <option>WIP</option>
                            <option>Rework</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="action_taken">Action Taken</label>
                        <input
                            type="text"
                            class="form-control"
                            id="action_taken"
                            name="action_taken"
                        />
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" required>
                    <label class="form-check-label" for="exampleRadios1">
                      Confirm Update
                    </label>
                </div>
                <br>
                <input type="submit" value = "Set/Update Status" class="btn btn-outline-success"></input>
            </form>                        
        </div>
    </div>
</div>        

<script>
    var gtin = document.getElementById('gtin');
    var owner = document.getElementById('owner')
    var list = {{List|tojson}}
    gtin.value = list[0]
    owner.value = list[1]
    console.log(list[2])  
    if(list[2] == true){
        document.getElementById("remain").style.display = 'block'
        document.getElementById("remain").innerHTML = `Item May Have Pending Reviews`
    }
    else
        document.getElementById("remain").style.display = 'none' 
</script>

{%endblock%}
